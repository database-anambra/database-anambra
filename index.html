<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>


<body >
    <div class="firstbody">
        <div class="main-container">
            <div class="frm-body">
                <h1>REGISTER</h1>
    
                <form method="POST">
                    <div class="row">
                        <div class="container">
    
                            <div class="flex" >
                                <label><i class="fas fa-user"></i></label>
                                <div class="col-3">
                                    <input class="effect-3" type="text" name="name" placeholder="FullName" maxlength="30" required>
                                    <span class="focus-border"></span>
                                </div>
                            </div>
    
                            <div class="flex2">
                                <div class="flex">
                                    <label><i class="fas fa-id-card"></i></label>
                                    <div class="col-3">
                                        <input class="effect-5" type="number" placeholder="STORE NUMBER" max="999" required>
                                        <span class="focus-border"></span>
                                    </div>
                                </div>
    
                                <div class="flex">
                                    <label><i class="fas fa-phone-alt"></i></label>
                                    <div class="col-3">
                                        <input class="effect-4" type="tel"   placeholder="PHONE NUMBER" maxlength="11" required>
                                        <span class="focus-border"></span>
                                    </div> 
                                </div>
                                
                            </div>
    
                            <div class="flex2">
                                <label><i class="fas fa-address-card"></i></label>
                                <div class="col-3">
                                    <input class="effect-3" type="text" placeholder="ADDRESS" maxlength="35" required>
                                    <span class="focus-border"></span>
                                </div>
                            </div>
                            
                            <div class="flex3">
                                
                                <div class="col-3">
                                    <input class="effect-3" type="text" class="user" name="name" placeholder="UserName" maxlength="10" required>
                                    <span class="focus-border"></span>
                                </div>
                            </div>
    
                            <div class="flex2">
                               
                                <div class="col-3">
                                    <input class="effect-5" type="password"  placeholder="Password" maxlength="10" required>
                                    <span class="focus-border"></span>
                                </div>
                            </div>
    
                            
                            <br><br>
                            <!-----LGA-->
                            <div class="lga-flex">
                                <div class="form-group">
                                    <label class="control-label"></label>
                                    <select onchange="toggleLGA(this);" name="state" id="state" class="form-control" >
                                        <option value="" selected="selected" required> Select State of Origin</option>
                                        <option value="Abia">Abia</option>
                                        <option value="Adamawa">Adamawa</option>
                                        <option value="AkwaIbom">AkwaIbom</option>
                                        <option value="Anambra">Anambra</option>
                                        <option value="Bauchi">Bauchi</option>
                                        <option value="Bayelsa">Bayelsa</option>
                                        <option value="Benue">Benue</option>
                                        <option value="Borno">Borno</option>
                                        <option value="Cross River">Cross River</option>
                                        <option value="Delta">Delta</option>
                                        <option value="Ebonyi">Ebonyi</option>
                                        <option value="Edo">Edo</option>
                                        <option value="Ekiti">Ekiti</option>
                                        <option value="Enugu">Enugu</option>
                                        <option value="FCT">FCT</option>
                                        <option value="Gombe">Gombe</option>
                                        <option value="Imo">Imo</option>
                                        <option value="Jigawa">Jigawa</option>
                                        <option value="Kaduna">Kaduna</option>
                                        <option value="Kano">Kano</option>
                                        <option value="Katsina">Katsina</option>
                                        <option value="Kebbi">Kebbi</option>
                                        <option value="Kogi">Kogi</option>
                                        <option value="Kwara">Kwara</option>
                                        <option value="Lagos">Lagos</option>
                                        <option value="Nasarawa">Nasarawa</option>
                                        <option value="Niger">Niger</option>
                                        <option value="Ogun">Ogun</option>
                                        <option value="Ondo">Ondo</option>
                                        <option value="Osun">Osun</option>
                                        <option value="Oyo">Oyo</option>
                                        <option value="Plateau">Plateau</option>
                                        <option value="Rivers">Rivers</option>
                                        <option value="Sokoto">Sokoto</option>
                                        <option value="Taraba">Taraba</option>
                                        <option value="Yobe">Yobe</option>
                                        <option value="Zamfara">Zamafara</option>
                                    </select>
                                </div>
        
                                <div class="form-group ">
                                    <label class="control-label"></label>
                                    <select name="lga" id="lga" class="form-control select-lga" required >
                                    </select>
                                </div>
                            </div>
                            <div class="flex2">
                                <div style="display: flex;">
                                    <label><i class="fas fa-location-arrow"></i></label>
                                    <div class="col-3 town" >
                                        <input class="effect-3" type="text" placeholder="TOWN" maxlength="35" required>
                                        <span class="focus-border"></span>
                                    </div>
                                </div>
                                
                                <div class="gender">
                                    <div>
                                        <input type="radio" name="gender" id="" value="male" required>
                                        <label for="">Male</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="gender" id="" value="female" required>
                                        <label for="">Female</label>
                                    </div>  
                                </div>
                            </div>
                            
                            
                            <div class="insert">
                                <span class="select"> Select Passport: </span><input type="file" name="img"required >
                            </div> 
                            
                                <br>
                          <input type="submit" value="submit">
                        </div>
                    </div>
                </form>
    
            </div>
        </div>
    </div>
    

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="js/lga.min.js"></script>
<script src="./js/lga.js"></script>

</html>
